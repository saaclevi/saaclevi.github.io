<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energizadora</title>
    <!-- Google Fonts: Pirata One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-decoration: none;
        }
        #info-text {
            font-family: "Epunda Slab", serif;
            font-size: 14px;
            color: #ffffffff;
        }
        #author {
            margin-top: 15px;
            margin-bottom: -10px;
            font-size: 20px;
            color: #ffffffff;
            font-family: "Pirata One", cursive;
        }
        a {
            color: #ffffffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            transition: color 0.2s;
            color: rgba(0, 0, 0, 1);
        }

        .container {
            background-color: #5b028fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1), 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .container label {
            font-family: "Epunda Slab", serif;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            margin-top: -5px;
            font-family: "Pirata One", cursive;
            color: #ffffffff;


        }
        #upload-area {
            font-family: "Epunda Slab", serif;
            border: 2px dashed #ffffffff;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #upload-area:hover {
            background-color: #5b028fff;
        }
        #upload-area p {
            margin: 0;
            font-size: 16px;
            color: #ffffffff;
        }
        #image-canvas {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            border: 1px solid #ffffffff;
            display: none; /* Escondido até uma imagem ser carregada */
        }
        .controls, .actions {
            margin-top: 20px;
        }
        #meioameio {
            background-color: #5b028fff !important;
            color: #ffffffff !important;
            border: 1px solid #ffffffff !important;
        }
        #meioameio:hover {
            background-color: #ffffffff !important;
            color: #5b028fff !important;
        }
        #branco {
            background-color: #ffffffff !important;
            color: #5b028fff !important;
            border: 1px solid #ffffffff !important;
        }
        #branco:hover {
            background-color: #5b028fff !important;
            color: #ffffffff !important;
        }
        #preto {
            background-color: #000000ff !important;
            color: #ffffffff !important;
            border: 1px solid #ffffffff !important;
        }
        #preto:hover {
            background-color: #ffffffff !important;
            color: #000000ff !important;
        }
        button, label {
            background-color: #000000ff;
            color: #ffffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.2s;
            font-size: 14px;
        }
        button:hover, label:hover {
            background-color: #ffffffff;
            color: #000000ff;
        }
        #save-btn {
            font-family: "Epunda Slab", serif;
            background-color: #ffffffff;
            color: black;
        }
        #save-btn:hover {
            background-color: #ffffffff;
        }
        #save-btn:disabled {
            background-color: #ffffffff;
            cursor: not-allowed;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Energizadora</h1>
        <!-- Botão para carregar a imagem principal -->
        <input type="file" id="file-input" accept="image/*">
        <label for="file-input" id="upload-label">Carregar Imagem</label>

        <!-- Área de upload por colagem -->
        <div id="upload-area">
            <p>... ou cole uma imagem aqui (Ctrl+V)</p>
        </div>
        
        <canvas id="image-canvas"></canvas>

        <div class="controls" id="filter-controls" style="display: none;">
            <button id="meioameio" onclick="addOverlay(0)">Energize-a 1</button>
            <button id="branco" onclick="addOverlay(1)">Energize-a 2</button>
            <button id="preto" onclick="addOverlay(2)">Energize-a 3</button>
            <button onclick="applyFilter()">Torne-a Roxa</button>
            <button onclick="resetImage()">Resetar</button>
            
        </div>
        <p id="info-text">Você pode energizar a imagem mais de uma vez, para reforçar seus sigilos.
        <br> Você também pode aplicar o efeito roxo novamente, porém a imagem ficará mais azulada.
        </p>
        <div class="actions">
            <button id="save-btn" disabled>Salvar Imagem</button>
        </div>
        <p id="author">By <a href="https://twitter.com/saaclevi" target="_blank" rel="noopener noreferrer">Saaclevi</a></p>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const canvas = document.getElementById('image-canvas');
        const ctx = canvas.getContext('2d');
        const saveBtn = document.getElementById('save-btn');
        const filterControls = document.getElementById('filter-controls');

        let originalImage = null; 
        let currentImage = null; 


        const ImageURL = 'imagens/energia.png';
        const ImageURLW = 'imagens/energiaw.png';
        const ImageURLB = 'imagens/energiab.png';

        // Função para carregar uma imagem principal
        function loadImage(src) {
            const img = new Image();
            img.crossOrigin = 'anonymous';

            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                originalImage = img;
                currentImage = img;
                
                canvas.style.display = 'block';
                filterControls.style.display = 'block';
                saveBtn.disabled = false;
            };
            img.src = src;
        }

        // Evento para o botão de carregar arquivo
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    loadImage(event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Evento para colar da área de transferência
        window.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        loadImage(event.target.result);
                    };
                    reader.readAsDataURL(blob);
                }
            }
        });
        
        // Atualiza a 'currentImage' a partir do conteúdo do canvas
        function updateCurrentImageFromCanvas() {
            const dataUrl = canvas.toDataURL('image/png');
            currentImage = new Image();
            currentImage.src = dataUrl;
        }

        // Função para aplicar o filtro de conhecimento (gradiente azul)
        function applyFilter() {
    if (!currentImage) return;

    ctx.drawImage(currentImage, 0, 0);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    // Gradiente do preto roxeado até o roxo #6307e3
    const darkColor = { r: 15, g: 0, b: 30 };    
    const lightColor = { r: 166, g: 71, b: 255 }; 

    for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];

        // Calcula luminância (0–255)
        const lum = 0.2126 * r + 0.7152 * g + 0.0722 * b;
        const t = lum / 255; // normaliza para 0–1

        // Interpola linearmente entre as cores
        data[i]     = darkColor.r + t * (lightColor.r - darkColor.r);
        data[i + 1] = darkColor.g + t * (lightColor.g - darkColor.g);
        data[i + 2] = darkColor.b + t * (lightColor.b - darkColor.b);
    }

    ctx.putImageData(imageData, 0, 0);
    updateCurrentImageFromCanvas();
}


        
        // Função para adicionar a imagem de sangue como sobreposição
        function addOverlay(compositeType) {
            if (!currentImage) return;

            // Define imagem e modo de composição para cada tipo
            const overlays = [
                { src: ImageURL, mode: 'exclusion' },  // sanguifique-a 1
                { src: ImageURLW, mode: 'add' },  // sanguifique-a 2
                { src: ImageURLB, mode: 'normal' }     // sanguifique-a 3
            ];

            const { src, mode } = overlays[compositeType] || overlays[0];

            const sangueImg = new Image();
            sangueImg.crossOrigin = 'anonymous';

            sangueImg.onload = () => {
                const newWidth = canvas.width * 0.6;
                const newHeight = (sangueImg.height / sangueImg.width) * newWidth;
                const x = (canvas.width - newWidth) / 2;
                const y = (canvas.height - newHeight) / 2;

                ctx.save();
                ctx.globalCompositeOperation = mode;
                ctx.drawImage(sangueImg, x, y, newWidth, newHeight);
                ctx.restore();

                updateCurrentImageFromCanvas();
            };
            sangueImg.src = src;
        }


        // Função para resetar a imagem para a original
        function resetImage() {
            if (!originalImage) return;
            ctx.drawImage(originalImage, 0, 0);
            currentImage = originalImage;
        }
            saveBtn.addEventListener('click', () => {
                if (!currentImage) return;

                // Cria um canvas temporário
                const finalCanvas = document.createElement('canvas');
                finalCanvas.width = canvas.width;
                finalCanvas.height = canvas.height;
                const finalCtx = finalCanvas.getContext('2d');

                // Fundo preto
                finalCtx.fillStyle = '#000000';
                finalCtx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

                // Desenha a imagem atual sobre o fundo preto
                finalCtx.drawImage(canvas, 0, 0);
                const dataUrl = finalCanvas.toDataURL('image/png');

                const link = document.createElement('a');
                link.download = 'voce-foi-energizado.png';
                link.href = dataUrl;
                link.click();
            });


    </script>
    
</body>
</html>
